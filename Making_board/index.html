<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>멋쟁이 사자처럼</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>

    <nav>
      <div class="nav-all">
        <div class="home">
          <a href="#"><img class="home-icon" src="http://adsumholidays.com/images/home.png" alt="homeicon"></a>
        </div>

        <div class="search">
          <div class="search-bar">
            <input type="text" class="search" placeholder="검색어를 입력해 주세요">
          </div>
          <div class="search-icon">
            <a href="#" class="d-block">
              <img class="search-icon" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-128.png" alt="search"></a>
          </div>

          <div class="setting">
            <a class="d-block" href="#">
              <img class="btn-more-icon" src="https://cdn4.iconfinder.com/data/icons/mayssam/512/cog-128.png" alt="">
            </a>
          </div>
        </div>
      </div>

      <div class="account">
        <div class="login">
          <a href="#">Log in</a>
        </div>

        <div class="signup">
          <a href="#">Sign up</a>
        </div>
      </div>
    </nav>


    <div class = "body-box">
      <div class="container">
        <section class="keyword">
          <h2 class="keyword-title sr-only">키워드</h2>
          <div class="keyword-tabpanel">
            <div class="keyword-nav">
              <a
                id="nav1"
                href="#first-tab">n행시</a>
              <a
                id="nav2"
                href="#second-tab">아무말 대잔치</a>
            </div>
            <ul class="keyword-list">
              <li
                id="first-tab"
                class="keyword-item first">
                <div class="keyword-container">
                  <a href="#">테트리스</a>
                  <a href="#">백기훈</a>
                  <a href="#">쓰레기통</a>
                </div>
              </li>
              <li
                id="second-tab"
                class="keyword-item second">
                <div class="keyword-container">
                  <a href="#">철수는</a>
                  <a href="#">첫사랑</a>
                  <a href="#">나는 누구인가</a>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>







      <section class = "main-content">
        <div class="user-post">
          <a href="#">
            <div class="main-data">
              <div class="post-title">
                <h1>제목입니다.</h1>
              </div>
              <div class="post-content">
                <h3>본문이 들어올 자리입니다.</h3>
              </div>
            </div>
          </a>
          <div class="sub-data">
            <div class="">
              <img class="sub-image" src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/61-128.png" alt="">
              <p>조회수</p>
            </div>
            <div class="">
              <img class="sub-image" src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_Message-128.png" alt="">
              <p>덧글수</p>
            </div>
            <div class="">
              <img class="sub-image" src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/10-128.png" alt="">
              <p>시간</p>
            </div>
          </div>
        </div>
      </section>
    </div>


    <script>
      var firstTabButton = document.getElementById('nav1');
      var secondTabButton = document.getElementById('nav2');
      var firstPanel = document.getElementById('first-tab');
      var secondPanel = document.getElementById('second-tab');

      firstTabButton.addEventListener('click', function() {
        secondPanel.style.display = 'none';
        firstPanel.style.display = 'block';
        this.style.backgroundColor = '#ddd';
        secondTabButton.style.backgroundColor = '#f1f1f1';
      })
      secondTabButton.addEventListener('click', function() {
        firstPanel.style.display = 'none';
        secondPanel.style.display = 'block';
        this.style.backgroundColor = '#ddd';
        firstTabButton.style.backgroundColor = '#f1f1f1';
      })

    </script>

    <footer class="under-bar">
      <img src="https://d2hmp4n7p97ldw.cloudfront.net/assets/logo/likelion-white-a930fbcdf3042a50ba882ece9c02f43536971297a8e143e212d9b92d653bfa44.png" alt="">
    </footer>
  </body>
</html>
